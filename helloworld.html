template>
  <lightning-input  label="FName"  value="FirstName" onchange={handleChangeFirstName}></lightning-input>
  <lightning-input  label="LName" value="LastName" onchange={handleChangeLastName}></lightning-input>
  <h2 style="color: blue;">FirstName</h2>
  <h5 style="color: crimson;">LastName</h5>

  <lightning-card title="LWC Component">   
  <template for:each={contactsData} for:item="con"> 
    Id: <h2 key={con.id}>{con.Id}</h2>
    LastName: <h3 key={con.id}>{con.LastName}</h3>
    FirstName: <h4 key={con.id}>{con.FirstName}</h4>
  </template>
</lightning-card>
</template>
